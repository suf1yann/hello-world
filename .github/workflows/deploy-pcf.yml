name: Build & Deploy to PCF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build WAR
        run: mvn -B -DskipTests=true clean package

      - name: Normalize WAR name to ROOT.war
        run: |
          WAR=$(ls target/*.war | head -n 1)
          cp "$WAR" target/ROOT.war
          ls -l target

      - name: Install cf CLI
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8&source=github" -o cf8.tgz
          tar xzf cf8.tgz
          sudo mv cf8 /usr/local/bin/cf

      - name: CF login & target
        run: |
          cf api "$CF_API"
          cf auth "$CF_USERNAME" "$CF_PASSWORD"
          cf target -o "$CF_ORG" -s "$CF_SPACE"
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}

      - name: Push to PCF
        run: cf push
